<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrapital</title>
    <style>
        /* Basic Reset and Body Styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #F8F2ED;
            color: #5a5a5a;
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Boot Logo Styling */
        .logo {
            width: 150px;
            /* CHANGED: Increased bottom margin for more padding between logo and text */
            margin-bottom: 60px; 
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: rotate(7deg);
        }
        
        /* Main Text Styling */
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            /* CHANGED: Increased max-width to fix the "squeezed" layout */
            max-width: 500px; 
            margin: 0;
        }

        /* Email Link Styling */
        .message a {
            color: #333333;
            font-weight: 500;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
        
        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            padding: 30px 0;
            font-size: 0.8rem;
            color: #a0a0a0;
        }
    </style>
</head>
